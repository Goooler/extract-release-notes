version: 2

updates:
- package-ecosystem: github-actions
  directory: '/'
  schedule:
    interval: 'monthly'
  assignees:
  - 'ffurrer2'
  labels:
  - 'dependabot'
  open-pull-requests-limit: 999
  rebase-strategy: 'auto'

- package-ecosystem: npm
  directory: '/'
  schedule:
    interval: 'monthly'
  assignees:
  - 'ffurrer2'
  labels:
  - 'dependabot'
  open-pull-requests-limit: 999
  rebase-strategy: 'auto'
  groups:
    npm-dependencies:
      patterns:
      - '*'
      update-types:
      - 'minor'
      - 'patch'
